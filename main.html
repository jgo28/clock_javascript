<!DOCTYPE html>
<html>
    <!-- Load main css file-->
    <head><link rel = "stylesheet" href = "main.css" ></head>
<body>
    <div class="topnav" style="text-align:center;">
        <!-- Buttons to change between different features of the app -->
        <button onclick= "hideClock(1)" class = "feature_button" >Clock</button>
        <button onclick= "hideClock(0)" class = "feature_button" >Timer</button>
        <button onclick= "hideClock(0)" class = "feature_button" >Stopwatch</button>
    </div>

    <!-- Display the time-->
    <div id= "display_time" class = "clock" onload= "getTime()" ></div>

    <!-- Time mode switch -->
    <div id = "24_hour_toggle" class = "checkbox" >
        <label>
            <input type="checkbox" id="switch_mode" data-toggle="toggle"> 
            <span class = "time_mode_text" >24-hour mode</span>
        </label>
    </div>

    <!-- Selection menu for timezones: timezones are found with the name in the tz timezone database -->
    <div id= "change_timezone" class="timezone-select" style="width:200px;">
        <select id = "timezone_select">
        <option value="0">Select time zone:</option>
        <option value="America/Los_Angeles">America/Los_Angeles</option>
        <option value="America/Denver">America/Denver</option>
        <option value="America/Chicago">America/Chicago</option>
        <option value="America/New_York">America/New_York</option>
        <option value="America/Sao_Paulo">America/Sao_Paulo</option>
        <option value="Australia/Sydney">Australia/Sydney</option>
        <option value="7">Land Rover</option>
        <option value="8">Mercedes</option>
        <option value="9">Mini</option>
        <option value="10">Nissan</option>
        <option value="11">Toyota</option>
        <option value="12">Volvo</option>
        </select>
    </div>

    <!-- Load Javascript files -->
    <script type = "text/javascript" src = "clock.js" ></script>
</body>
</html>
